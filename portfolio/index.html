     <!-- Javascript / jQuery -->
    <script>
      $(document).ready(function(){
        $('.service_list ul li').on('click',function(){
          if ($(this).attr('class') == 'active') {
            // Does nothing if the button is already active
          }
          else {
            // Remove class of 'active' from other buttons and assign it to this button
            $('.service_list ul li').each(function(){
              $(this).removeClass('active')
            })
            $(this).addClass('active')
            // 
            description = '#' + $(this).attr('id') + '_description'
            $('.photo_gallery div.active').fadeOut(400, function(){
              $(this).removeClass('active')
              $(description).fadeIn().addClass('active')
              // console.log(description)
            })            
          }          
        })

        // This handles the lightbox feature.
        $('.lb_kitchen').lightBox()
        // $('.lb_bathroom').lightBox()
        // $('.lb_exterior').lightBox()
        $('.lb_restaurant').lightBox()
        // $('.lb_other').lightBox()
      })
    </script>
